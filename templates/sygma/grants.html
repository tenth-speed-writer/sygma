<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grants</title>
</head>
<body>
    <table id="grant-list">
        {% for g in grants %}
            <tr>
                <td class="grant-list-grantmaker">{{ g.grantmaker }}</td>
                <td class="grant-list-name">{{ g.name }}</td>
                <td class="grant-list-restricted">{{ g.restricted }}</td>
                <td class="add-edit-link-cell">
                    <a class="add-edit-link" href="/sygma/grant?id={{ g.id }}">
                        View/Edit
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
