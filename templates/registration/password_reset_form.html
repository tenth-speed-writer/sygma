{% extends "base.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address to receive an email to reset your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
